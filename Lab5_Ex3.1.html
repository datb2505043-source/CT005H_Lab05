<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiêu đề trang - Ví dụ</title>
  <style>
    :root{
      --max-width:800px;
      --accent:#0d6efd;
      --muted:#6c757d;
      --bg:#f8f9fa;
      --radius:10px;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }
    .wrap{
      max-width:var(--max-width);
      margin:36px auto;
      padding:24px;
      background:white;
      border-radius:var(--radius);
      box-shadow: 0 6px 20px rgba(18, 38, 63, 0.06);
    }
    header h1{
      margin:0 0 8px 0;
      font-size:1.8rem;
      color:var(--accent);
    }
    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:1rem;
    }
    figure{
      margin:18px 0;
      text-align:center;
    }
    img.infographic{
      max-width:100%;
      height:auto;
      border-radius:8px;
      display:block;
      margin:0 auto;
    }
    figcaption{
      margin-top:8px;
      font-size:0.9rem;
      color:var(--muted);
    }

    /* Responsive YouTube embed */
    .video-wrap{
      position:relative;
      width:100%;
      /* 16:9 aspect ratio */
      padding-top:56.25%;
      margin:18px 0;
      border-radius:8px;
      overflow:hidden;
      background:#000;
    }
    .video-wrap iframe{
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }

    footer{
      margin-top:20px;
      padding-top:16px;
      border-top:1px solid #eee;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:0.9rem;
    }
    .copyright{
      color:#444;
    }

    @media (max-width:420px){
      .wrap{ margin:18px; padding:16px; }
      header h1{ font-size:1.4rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>Tiêu đề chính của Trang</h1>
      <p class="lead">Đây là một đoạn mô tả ngắn nhằm giới thiệu nội dung, mục tiêu hoặc tóm tắt infographic và video phía dưới.</p>
    </header>

    <section aria-labelledby="infographic-heading">
      <h2 id="infographic-heading" style="display:none">Infographic</h2>
      <figure>
        <!-- Đặt file infographic.png cùng thư mục với file HTML này -->
        <img src="Lab05_Ex2.1.png.png" alt="Infographic mô tả nội dung chính" class="infographic" />
        <figcaption>Infographic: tóm tắt nhanh các điểm chính.</figcaption>
      </figure>
    </section>

    <section aria-labelledby="video-heading">
      <h2 id="video-heading" style="display:none">Video</h2>
      <div class="video-wrap" aria-hidden="false">
        <!--
          Thay phần VIDEO_ID bằng ID video YouTube của bạn.
          Ví dụ: nếu link YouTube là https://www.youtube.com/watch?v=dQw4w9WgXcQ
          thì VIDEO_ID = dQw4w9WgXcQ và src sẽ là:
          https://www.youtube.com/embed/dQw4w9WgXcQ

          Nếu bạn có link nhúng đầy đủ (embed URL), thay toàn bộ giá trị src bằng link nhúng đó.
        -->
        <iframe
          src="https://www.youtube.com/embed/82gKZX2NHac"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </section>

    <footer>
      <div class="copyright">© <span id="year"></span> Tên chủ sở hữu. All rights reserved.</div>
      <div class="ai-note">Nội dung được hỗ trợ bởi AI</div>
    </footer>
  </main>

  <script>
    // Tự động cập nhật năm hiện tại
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
